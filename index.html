<!DOCTYPE html>
<html lang="en">

<head>

<body>



	<div class="wrapper">
		<div class="container">


			<div class="form__1">
				<section class="section">

					<h2 class="section__h2">
						Восстановление пароля
					</h2>

					<p class="section__p">
						Введите Email, на него будет выслан новый пароль
					</p>

				</section>


				<form action="#" class="form">

					<div class="input">
						<label class="form__label" for="name"></label>
						<input tabindex="1" id="name" autocomplete="off" type="email" name="form[]" data-error="Ошибка"
							placeholder="Введите email" class="input__label">
					</div>


					<div class="text">
						<p tabindex="2" class="text__p"><a href="#">Вернуться в форму авторизации</a></p>
					</div>

					<button autofocus class="btn" type="submit">
						Отправить
					</button>

					<div class="textt">
						<p class="p">
							* Если вы не получили письмо с паролем,
							проверьте папку Спам.
						</p>
					</div>



				</form>


				<div class="reg">
					<p class="reg__pp">
						У вас нет аккаунта? <span><a href="">Регистрация</a></spa>
					</p>
				</div>

			</div>

			<div class="form__2">

					<h2 class="section__h2">
						Вход
					</h2>

					<!-- <p class="section__p">
							Введите Email, на него будет выслан новый пароль
						</p> -->

				<form action="#" class="form2">

					<div class="input">
						<label class="form__label" for="name"></label>
						<input tabindex="1" id="name" autocomplete="off" type="email" name="form[]" data-error="Ошибка"
							placeholder="Введите email" class="input__label">
					</div>

					<div class="input">
						<label class="form__label" for="name"></label>
						<input tabindex="1" id="name" autocomplete="off" type="password" name="form[]" data-error="Ошибка"
							placeholder="Введите пароль" class="input__label">
					</div>

					<div class="text2">
						<input id="chek" autocomplete="off" type="checkbox" name="form[]" data-error="Ошибка" data-value=""
							class="chekb">
						<label class="form2__label" for="chek">Запомнить меня?</label>

						<p class="inp__text">
							<a href="" class="form2__link">
								Забыли пароль?

					<button autofocus class="btn" type="submit">

				<div class="social">

						Войти через:

					<div class="social__item">
						<a href="" class="social__link">
